<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Sky Website</title>
    <style>
        /* Basic body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Main container for each section */
        .section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height for each section */
        }

        /* Background sky image settings */
        .parallax {
            background-image: url('clouds.jpg'); /* The image of the clouds */
            height: 100%; /* Make sure the background covers the full height */
            background-attachment: fixed; /* Fixed background for scrolling effect */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Section content styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="section parallax">
        <div class="content">
            <h1>Welcome to the Sky</h1>
            <p>Experience the beauty of the sky as you scroll down.</p>
        </div>
    </div>

    <div class="section parallax">
        <div class="content">
            <h1>Keep Scrolling</h1>
            <p>The sky is always changing!</p>
        </div>
    </div>

    <div class="section parallax">
        <div class="content">
            <h1>Enjoy the View</h1>
            <p>Feel free to relax and take it all in.</p>
        </div>
    </div>

    <div class="section parallax">
        <div class="content">
            <h1>Thank You for Visiting!</h1>
            <p>Hope you enjoyed the sky experience.</p>
        </div>
    </div>

</body>
</html>
